<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <title>WWTBAM: TV Edition </title>
</head>
<body>
    <div id="quizCont" class="container">
        <h1 class=title>Who Wants to Be a Millionaire | TV Edition</h1>
    <div id="question" class="questionstyle"></div>
    <div class="timerstyle" id="timer">60</div>
    <button class="choice" id="button0"><span class=choicetextstyle id="choice0"></span></button>
    <button class="choice" id="button1"><span class=choicetextstyle id="choice1"></span></button>
    <button class="choice" id="button2"><span class=choicetextstyle id="choice2"></span></button>
    <button class="choice" id="button3"><span class=choicetextstyle id="choice3"></span></button>
    <button id="fifty" class="buttonstyle">50/50</button>
    <button id="skip" class="buttonstyle">Skip</button>
    <button id="poll" class="buttonstyle">Poll The Audience</button>
    </div>
<script src="main.js"></script>
</body>
</html>
